<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="style.css" media="screen">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>EWU Fight Song by Victor E. Eagle</title>
</head>
<body>
  <main>
      <audio src="ewufightsong.mp3" controls></audio>
      
      <h1>
        <a href="https://www.youtube.com/watch?v=UOxLQ7g-iL8">
          EWU
         Fight <span> "Scuffle" </span>
          Song</a>
      </h1>
      
      <figure>
        <p>Whoa, Eagles, Whoa</p>
        <p>Put all you have in every play <span>(Hurry up we don't have all day)</span></p>
        <p>We’ll let you know </p>
        <p>That we are with you all way <span>(Unless you lose)</span></p>
        <p>So then it’s fight, Eagles, fight <span>(Cry, Eagles, Cry)</span></p>
        <p>Show us the fight we’d like to see <span>(Gloves up, ya'll)</span></p>
        <p>Red and White just fight, fight, fight <span>(Black & blue, just cry, cry, cry)</span></p>
        <p>And Eagles will win the victory! <span>(Or at least come in second.)</span></p>
      </figure>
      
      <figure>
        <p>E-A-S-T-E-R-N!</p>
        <p>Eastern Eagles! </p>
        <p>Go, Fight, Win! <span>(Go, Cry, Win!)</span></p>
      </figure>
      
      <figure>
        <p>So then it’s fight, Eagles, fight</p>
        <p>how us the fight we’d like to see</p>
        <p>Red and White just fight, fight, fight</p>
        <p>And Eagles will win the victory!</p>    
      </figure>
      
      </main>
    </body>
